<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarMergeプロジェクト - GitHubプルリクエストデータダッシュボード</title>
  <meta name="description" content="このプロジェクトは現在開発中です" />
  <meta name="author" content="yuji tani">
  <link rel="icon" href="image/tako_favicon.ico" type="image/png" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
  <style>
    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      margin-top: 20px;
      font-size: 14px;
    }


    th,
    td {
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      background: var(--background);
      box-shadow: inset 3px 3px 5px var(--shadow-dark),
        inset -3px -3px 5px var(--shadow-light);
    }

    th {
      font-weight: bold;
    }

    caption {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .summary {
      font-weight: bold;
      background: linear-gradient(145deg, #d0d5dc, #f0f5fc);
    }

    .no-data {
      color: #999;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: var(--text-color);
    }
  </style>
</head>

<body>
  <header class="neumorphic" style="margin-bottom: 24px;">
    <div class="header">
      <a href="/" class="top-link">
        <img src="/image/tako_logo.png" alt="サイトのロゴ" width="100" style="border-radius: 50%;">
        <h1 class="title">StarMergeプロジェクト</h1>
      </a>
      <label>
        <input class="unneumorphic" type="text" placeholder="UserName">
      </label>
    </div>
  </header>

  <main class="main neumorphic" style="margin-bottom: 24px;">
    <section>
      <h2 class="sub-title">{UserName}のプルリクエスト統計</h2>
      <div>
      </div>

      <table>
        <caption>月別プルリクエストデータ一覧</caption>
        <div class="request-menu">
          <input class="unneumorphic" type="date">
          <input class="unneumorphic" type="date">
          <label>
            <select class="unneumorphic" type="select">
              <option value="review">レビュー数</option>
              <option value="changeLine">平均変更行数(1PRあたり)</option>
              <option value="reviewOnHundred">100変更あたりのレビュー数</option>
              <option value="startDevAverage">開発開始からオープンの平均</option>
            </select>
            <button class="neumorphic-button">Add</button>
          </label>
        </div>
        <thead>
          <tr>
            <th>基準月</th>
            <th>PRマージ数</th>
            <th>平均変更行数(1PRあたり)</th>
            <th>リードタイム（オープンからリリースの平均）</th>
            <th>1日あたり変更行数(20日固定)</th>
          </tr>
        </thead>
        <tbody>
          <tr class="no-data">
            <td>2021-07</td>
            <td colspan="7">データなし</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="summary">
            <td>総計</td>
            <td>285</td>
            <td>10.1</td>
            <td>257.7</td>
            <td>3.9</td>
            <td>5</td>
            <td>21.6</td>
            <td>3672.0</td>
          </tr>
        </tfoot>
      </table>
    </section>
  </main>

  <footer class="neumorphic">
    <p>&copy; 2024 StarMergeプロジェクト. All rights reserved.</p>
  </footer>
</body>

</html>
